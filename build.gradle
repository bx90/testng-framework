group 'test-framework'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'com.beust', name: 'jcommander', version: '1.27+'
    compile group: 'org.testng', name: 'testng', version: '6.11+'
}
